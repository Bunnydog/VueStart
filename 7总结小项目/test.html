<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法传参</title>
    <script src="../../vue.js"></script>
</head>
<body>

    <div id="app">
        <button @click = "trytry($event)">点击一下</button>
    </div>

    <script>
        new Vue({
            el:"#app",
            methods: {
                trytry(e){
                    console.log(e);
                }
            },
        })
    </script>
    
</body>
</html>
